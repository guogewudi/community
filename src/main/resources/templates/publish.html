<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布---国哥社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default main">
    <div class="container-fluid ">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">国哥社区</span>
                gu
            </button>
            <a class="navbar-brand" href="#">国哥社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.githubUser!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.githubUser.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>

                <li th:if="${session.githubUser==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=dc93d13d5409f449ec98&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div><!-- /.container-fluid -->


</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题">
                </div>

                <div class="form-group">
                    <label for="title">问题补充（必填，参照右边提示）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="20"></textarea>>

                </div>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签以逗号分隔">
                </div>

                <button type="submit" class="btn btn-success">发布</button>


            </form>
        </div>
        <div class="col-lg-3 col-md-12  col-sm-12" style="background-color: green">
            只有猪才会看到这句话
            你是猪
            知道吗
            笑死我了


        </div>
    </div>
</div>


</body>
</html>
